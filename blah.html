<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div</title>
    <script src="js.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>

        <input class="screen" id="result" value="0" />

        <div class="buttons">
            <button id="clear" value="" onclick="clr()">C</button>
            <button id="backspace" value="<-">&#8592;</button>
            <button id="sign" value="-+">_+</button>
            <button id="devide" value="/" onclick="dis('/')">/</button>
            <button class="degits" value="7" onclick="dis('7')">7</button>
            <button class="degits" value="8" onclick="dis('8')">8</button>
            <button class="degits" value="9" onclick="dis('9')">9</button>
            <button id="multiply" value="*" onclick="dis('*')">X</button>
            <button class="degits" value="4" onclick="dis('4')">4</button>
            <button class="degits" value="5" onclick="dis('5')">5</button>
            <button class="degits" value="6" onclick="dis('6')">6</button>
            <button id="minus" value="-" onclick="dis('-')">-</button>
            <button class="degits" value="1" onclick="dis('1')">1</button>
            <button class="degits" value="2" onclick="dis('2')">2</button>
            <button class="degits" value="3" onclick="dis('3')">3</button>
            <button id="plus" value="+" onclick="dis('+')">+</button>
            <button class="degits" value="0" onclick="dis('0')">0</button>
            <button class="degits" value="." onclick="dis('.')">.</button>
            <button id="equal" value="=" onclick="solve()">=</button>

        </div>
    </div>
</body>


</html>
